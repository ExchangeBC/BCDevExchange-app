<div class="container">
    <div class="row page-header">
        <div class="col-sm-12">
            <h1>Account Details</h1>
        </div>
    </div>
    <form novalidate ng-submit="update(account)">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="displayName">Account Name: </label>
                    <input id="displayName" type="text" class="form-control" ng-model="account.profiles[0].name.value" readonly />
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1 col-sm-6 col-xs-12">
                <div class="form-group">
                    <div class="form-group">
                        <label for="source">Source: </label>
                        <input id="source" type="text" class="form-control" ng-model="account.profiles[0].name.identityOrigin" readonly />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="account.profiles[0].contactPreferences.notifyMeOfAllUpdates" />Yes, please keep me up to date about the BCDevExchange Experiment
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="account.profiles[0].visible" />Yes, share my profile with the rest of the community so I can be contacted about potential opportunities
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
            <div class="col-sm-4">
                <div class="sd">
                    <div class="messages-overlay">
                        <div ng-messages="resultOfSaving" ng-hide="hideMessageDialog" class="fx-fade-normal">
                            <div ng-message="success" class="alert alert-success alert-dismissible" role="alert">
                                <button type="button" class="close" ng-click="hideDialog()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{resultOfSaving.success}}
                            </div>
                            <div ng-message="error" class="message-warning">
                                <button type="button" class="close" ng-click="hideDialog()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{resultOfSaving.error}}
                            </div>
                            <div ng-message="network_error" class="message-danger">
                                <button type="button" class="close" ng-click="hideDialog()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{resultOfSaving.network_error}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <br>
            <h4>Associated Social Media Accounts</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <p><a href="/auth/github"  target="_self" class="btn btn-primary btn-lg btn-github" ng-disabled="identityExists('github')"><i class="fa fa-github fa-lg"></i> | Link your <strong>GitHub</strong> account</a></p>
        </div>
        <div class="col-sm-6 col-xs-12" ng-show="config.linkedinLogin" ng-cloak>
            <p><a href="/auth/linkedin"  target="_self" class="btn btn-primary btn-lg btn-linkedin" ng-disabled="identityExists('linkedin')"><i class="fa fa-linkedin fa-lg"></i> | Link your <strong>LinkedIn</strong> account</a></p>
        </div>
    </div>
</div>
